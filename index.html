<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Coronavirus Statistics - World Wide</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">COVID Statistics</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="https://nayal404.github.io/portfolio/">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="http://thisissolutiontime.blogspot.com/">Blogs</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    <div class="container my-5">
        <div class="card" align="center" style="width: 100%; height: 17rem;">
            <div class="card-body">
              <h5 class="card-title">COVID-19 Coronavirus Statistics</h5>
              <div class="mb-3">
                <label for="nation" class="form-label">COUNTRY NAME</label>
                <textarea class="form-control" id="nation" rows="3"></textarea>
              </div>
              <button id="get" class="btn btn-info">Get Result</button>
            </div>
          </div>
    </div>
    <div class="accordion">
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingOne">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                Statistics of Virus
            </button>
          </h2>
          <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
            <div class="details">
                <ul>
                    <h3><span id="from">Location</span></h3>
                    <li><span id="confirmed">Cases: </span></li>
                    <li><span id="deaths">Total Deaths: </span></li>
                    <li><span id="lC">Last Checked: </span></li>
                    <li><span id="lR">Last Reported: </span></li>
                </ul>
            </div>
          </div>
        </div>
        </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="script.js"></script>
</html>
